<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">

  <title>
    Contact Congress | congress.gripe
  </title>
</head>
<body ng-app="CongressApp" ng-controller="SiteController as siteCtrl">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-cloak>
    <header class="mdl-layout__header site-header"
            ng-show="siteCtrl.isHeaderVisible()">
      <div class="mdl-layout__header-row site-header__row">
        <h1 class="mdl-layout-title site-header__text">
          <a href="/" class="site-header__text">
            Congress.Gripe
          </a>
        </h1>

        <h2 class="site-header__subtext">
          Quickly find and contact a member of congress
        </h2>
      </div>
    </header>

    <main class="mdl-layout__content" ng-view autoscroll>
    </main>
  </div>
</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">

<script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>

<script src="https://apis.google.com/js/platform.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
</script>
</html>
