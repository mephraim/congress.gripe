<div class="member-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title member-card__title">
    <h2 class="mdl-card__title-text">
      {{memberCardCtrl.getMemberName()}}
    </h2>

    <member-card-chips member="memberCardCtrl.member()"></member-card-chips>
  </div>

  <div class="mdl-card__supporting-text member-card__body">
    <img class="member-card_contact-picture"
         ng-src="https://www.govtrack.us/data/photos/{{memberCardCtrl.member().person.id}}-100px.jpeg"
         width="100"
         onerror="this.style.display='none'" />

    <div class="member-card__phone">
      <i class="material-icons member-card__phone-icon">phone</i>
      <div class="member-card__hangout-button">
        <p>Call now for free</p>
        <hangout-button phone-number="memberCardCtrl.member().phone"></hangout-button>
      </div>
    </div>

    <div class="member-card__or"
         ng-if="memberCardCtrl.hasContactItems()">
      or
    </div>

    <ul class="mdl-list member-card__contact-list">
      <member-card-contact-item href="memberCardCtrl.getPhoneUrl()"
                                icon="phone"
                                text="Dial {{memberCardCtrl.member().phone}}">
      </member-card-contact-item>

      <member-card-contact-item href="memberCardCtrl.member().extra.contact_form"
                                icon="mail"
                                text="Contact by Email">
      </member-card-contact-item>

      <member-card-contact-item href="memberCardCtrl.member().website"
                                icon="public"
                                text="Visit Website">
      </member-card-contact-item>

      <member-card-contact-item href="memberCardCtrl.getYouTubeUrl()"
                                icon="play_circle_filled"
                                text="Visit YouTube Account">
      </member-card-contact-item>
    </ul>

    <p>
      <span id="hangout-placeholder"></span>
    </p>
  </div>

  <div class="mdl-card__actions member-card__footer">
    <member-card-chips member="memberCardCtrl.member()"></member-card-chips>
  </div>
</div>
